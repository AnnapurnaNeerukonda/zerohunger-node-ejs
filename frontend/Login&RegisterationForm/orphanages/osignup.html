 <!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup</title>
    <style>
        #btn {
            background-color: white;
            border-radius: 20px;
            border-color: rgb(40, 165, 107);
            width: 90px;
            height: 45px;
            padding: 10px;
            font-size: 18px;
            color: rgb(40, 165, 107);
            margin-left: 100px;
        }

        h2 {
            font-size: 18px;
        }
    </style>
</head>

<body>
    <div class="container signupForm">
            <div class="form signup">
                <h2 style="color: white;">Sign Up</h2>
                <div class="inputBox">
                    <input type="email" required="required" id="signupEmail" placeholder="Email">
                    <i class="fa-regular fa-user"></i>
                </div>
                <div class="inputBox">
                    <input type="text" required="required" id="signupName" placeholder="OrphanageName">
                    <i class="fa-regular fa-user"></i>
                </div>
                <div class="inputBox">
                    <input type="password" required="required" id="signupPassword" placeholder="Password">
                    <i class="fa-solid fa-lock"></i>
                </div>
                <div class="inputBox">
                    <input type="password" required="required" placeholder="Re-enter Password">
                    <i class="fa-solid fa-lock"></i>
                </div>
                <div class="inputBox">
                    <input type="text" required="required" id="signupLocation" placeholder="Location">
                    <i class="fa-regular fa-map-marker"></i>
                </div>
                <div class="inputBox">
                    <button type="submit" id="btn" onclick="send()">Sign Up</button>
                </div>
                <p>Already have an account? <a href="ologin.html" class="signin">LogIn</a></p>
            </div>
    </div>
    <script>
        function send() {
            let name = document.getElementById("signupName").value
            let password = document.getElementById("signupPassword").value
            let email = document.getElementById("signupEmail").value
            let location = document.getElementById("signupLocation").value
            fetch("http://localhost:4000/oregister",{
                method:"POST",
                headers:{
                    "Content-Type":"application/json"
                },
                body:JSON.stringify({name,email,password,location})
            })
            .then((res)=>{
                console.log(res)
                return res.json()
            })
            .then((res)=>{
                console.log(res)
            })
        }


       
    </script>
</body>

</html>
